<ion-header>
  <ion-toolbar>
    <ion-title>list-pokemons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" (click)="openDetail(pokemon)">
      <ion-thumbnail slot="start">
        <img [src]="pokemon.sprites.front_default" />
      </ion-thumbnail>

      <ion-label>
        <h2>{{ pokemon.name | titlecase }}</h2>
        <div class="types">
          <img
            *ngFor="let t of pokemon.types"
            [src]="getTypeImage(t.type.name)"
            [alt]="t.type.name"
            class="type-icon"
          />
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
